<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbdlk's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* CSS для плавного скроллинга */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        header.dark-mode {
            background-color: #333;
        }
        header.light-mode {
            background-color: #f0f0f0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #222;
            border-radius: 10px;
            margin: 20px;
            position: static;
            transition: all 0.3s ease; /* Плавный переход */
        }
        nav.fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0;
            border-radius: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #444;
            transform: scale(1.1);
        }
        section {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #111;
            transition: background-color 0.3s ease;
        }
        section.dark-mode {
            background-color: #111;
        }
        section.light-mode {
            background-color: #f0f0f0;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            border-radius: 10%;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #777b7e;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #777b7e;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            color: #f1f1f1;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .open-menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            padding: 14px 20px;
            text-align: center;
        }
    </style>
</head>
<body class="dark-mode">

<script>
    // JavaScript для плавного скроллинга
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // JavaScript для фиксированной навигации при прокрутке
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        const header = document.querySelector('header');
        const sticky = header.offsetHeight + 20; // Рассчитываем позицию для фиксации с учетом отступов

        if (window.pageYOffset >= sticky) {
            navbar.classList.add('fixed');
        } else {
            navbar.classList.remove('fixed');
        }
    });

    // Открытие и закрытие бокового меню
    function openMenu() {
        document.getElementById('sideMenu').style.width = '250px';
    }

    function closeMenu() {
        document.getElementById('sideMenu').style.width = '0';
    }

    // Смена темы
    function toggleTheme() {
        const elements = document.querySelectorAll('body, header, nav, section');
        elements.forEach(element => {
            element.classList.toggle('dark-mode');
            element.classList.toggle('light-mode');
        });
        closeMenu();
    }
</script>

</body>
